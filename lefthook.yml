pre-commit:
  parallel: true
  commands:
    lint-backoffice-webapp:
      run: npm run lint && npm run format:check && npm run build
      glob: "*.{js,ts,tsx}"
      root: backoffice-webapp/
      stage_fixed: true
    lint-fackcheck:
      run: golangci-lint run ./...
      glob: "*.{go}"
      root: factcheck/
      stage_fixed: true
